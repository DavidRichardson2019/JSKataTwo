<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      const gotCitiesCSV = "King's Landing,Braavos,Volantis,Old Valyria,Free Cities,Qarth,Meereen";
      const lotrCitiesArray = ["Mordor","Gondor","Rohan","Beleriand","Mirkwood","Dead Marshes","Rhun","Harad"];
      const bestThing = "The best thing about a boolean is even if you are wrong you are only off by a bit"

      function text(title, text) {
        let textElement = document.createElement("p");
        textElement.innerHTML = '<strong>' + title + '</strong><br />' + text;
        document.body.appendChild(textElement);
      }

      text("One ", JSON.stringify(gotCitiesCSV.split(",")));
      text("Two ", JSON.stringify(bestThing.split(" ")));
      text("Three ", (gotCitiesCSV.replace(/,/g, ";")));
      text("Four ", JSON.stringify(lotrCitiesArray.join(",")));
      var newArray = [];
      for (i in lotrCitiesArray){
        if(i >= 4) {
          newArray.push(lotrCitiesArray[i]);
        }
      }
      text("Five ", JSON.stringify(newArray.join(", ")));
      text("Six ", JSON.stringify(lotrCitiesArray.splice(2,1)));
      text("Seven ", (bestThing.slice(23,38)));
      text("Eight ", (bestThing.indexOf("only")));
      function filter(item){
        if(item.includes("aa") || item.includes("ee") || item.includes("ii") || item.includes("oo") || item.includes("uu")){
          return item;
        }
      }
      text("Nine ", ((gotCitiesCSV.split(",").filter(filter)).join(", ")));
      text("Ten ", lotrCitiesArray.sort(function(a, b) {
                     return a.length - b.length
                   }).join(", "));
    </script>
  </body>
</html>
